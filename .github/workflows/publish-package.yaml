name: Build and Upload Release Artifacts

on:
    release:
        types: [published] # Trigger ONLY when a Release is published

permissions:
    contents: write # Required to upload assets to a Release

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout source
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.14"

            - name: Install build tools
              run: python -m pip install --upgrade pip build

            - name: Build distributions (wheel + sdist)
              run: python -m build

            # Upload build artifacts to the Release that triggered the event
            - name: Upload artifacts to GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.event.release.tag_name }}
                  files: |
                      dist/*.whl
                      dist/*.tar.gz

            - name: Print Release URL
              run: |
                  TAG="${{ github.event.release.tag_name }}"
                  RELEASE_URL="https://github.com/${{ github.repository }}/releases/tag/${TAG}"
                  echo "Release URL: $RELEASE_URL"
                  echo "RELEASE_URL=$RELEASE_URL" >> $GITHUB_OUTPUT
